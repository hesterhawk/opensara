{% extends "base.html" %}

{% block body %}

<div class="page">
    <div class="page-main">

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">

      <style>
        .title {
          color: #e6e6e6;
          font-family: 'Nunito', sans-serif;
          font-weight: 200;
          font-size: 78px;
          margin-top:100px;
        }

        .description {
          color: #9a9a9a;
        }

        .header-brand-img {
          width: 40px;
          height: 40px;
        }
      </style>

      <div class="my-3 my-md-5">
        <div class="container">
            
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
              <div class="title">
                OpenSara
              </div>
              <hr>
              <p class="description">coming soon</p>
              <img src="{{ url_for('static', filename='img/logo.png') }}" class="header-brand-img" alt="tabler logo"> 
            </div>
          </div>
          <div class="col-4"></div>

          {% block content %}{% endblock %}

        </div>
      </div>
    </div>

    {% include 'site/partials/footer_menu.html' %}

    {% include 'site/partials/footer.html' %}

  </div>

{% endblock %}
