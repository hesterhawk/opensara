{% for customer in customers %}
<tr>
    <td class="text-center">
      <div class="avatar d-block" style="background-image: url(demo/faces/female/26.jpg)">
        <span class="avatar-status"></span>
      </div>
    </td>
    <td>
      <div>
        <a href="https://www.instagram.com/{{ customer.instagram_login }}" target="_blank">
          <b>@{{ customer.instagram_login }}</b>
        </a>
      </div>
      <div class="small text-muted"></div>
    </td>
    <td>
      <div>
        {% if 1 == customer.state %}
          <span class="badge badge-danger">Important</span>
        {% elif 2 == customer.state %}
          <span class="badge badge-warning">Monitor</span>        
        {% elif 3 == customer.state %}
          <span class="badge badge-success">TODO</span>
        {% endif %}
      </div>
    </td>       
    <td>
      <div class="small text-muted">Created</div>
      <div>{{ customer.created_date.strftime('%Y-%m-%d %H:%M:%S') }}</div>
    </td>
    <td class="text-center">
      <a href="{{ url_for('note.all', project_token=project.token) }}?c={{ customer.id }}" class="btn btn-secondary cb-notes btn-sm">Notes</a>      
    </td>
    <td class="text-center">
      <a title="update customer" href="{{ url_for('customer.update', id=customer.id) }}" class="icon"><i class="fe fe-edit-2"></i></a>&nbsp;&nbsp;
      <a title="destroy customer" href="{{ url_for('customer.destroy', id=customer.id) }}" class="icon"><i class="fe fe-trash"></i></a>
    </td>
</tr>
{% endfor %}
